mutation Reserve($id: Uuid!, $idEvent: Uuid!, $form: FormReservation!) {
    reservations {
        reserve(id: $id, idEvent: $idEvent, form: $form) {
            id
            isDropoff
            isCancelled
            isComplete
            isPickedUp
            isDriverArrived
            stops {
                locationLat
                locationLng
                isComplete
                address {
                    main
                    sub
                }
            }
            event {
                id
                name
                bio
                imageUrl
                timeStart
                timeEnd
                reservationsStart
                publishedAt
                location {
                    id
                    label
                }
            }
            driver {
                phone
                user {
                    name
                    imageUrl
                }
                vehicle {
                    color
                    license
                    make
                    model
                    imageUrl
                }
            }
            estimate {
                timeEstimate {
                    pickup
                    arrival
                }
                queuePosition
            }
        }
    }
}

