query GetAvaliableReservation($id: Uuid!, $idDriver: Int!) {
    events {
        get(id: $id) {
            avaliableReservation(idDriver: $idDriver) {
                id
                reserver {
                    name
                }
                passengerCount
                isDropoff
                stops {
                    locationLat
                    locationLng
                    address {
                        main
                        sub
                    }
                }
            }
        }
    }
}
