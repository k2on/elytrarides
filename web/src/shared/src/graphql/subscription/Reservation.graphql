subscription SubscribeToReservation($id: Uuid!, $token: String!) {
    reservation(id: $id, token: $token) {
        __typename
        ... on MessageReservationEstimation {
            estimate {
                timeEstimate {
                    pickup
                    arrival
                }
                queuePosition
            }
        }
        ... on MessageDriverLocation {
            location {
                lat
                lng
            }
        }
        ... on MessageReservationUpdate {
            reservation {
                id
                isDropoff
                isCancelled
                isComplete
                isPickedUp
                isDriverArrived
                stops {
                    locationLat
                    locationLng
                    isComplete
                    address {
                        main
                        sub
                    }
                }
                event {
                    id
                    name
                    bio
                    imageUrl
                    timeStart
                    timeEnd
                    reservationsStart
                    publishedAt
                    location {
                        id
                        label
                    }
                }
                driver {
                    phone
                    user {
                        name
                        imageUrl
                    }
                    vehicle {
                        color
                        license
                        make
                        model
                        imageUrl
                    }
                }
            }
        }
    }
}

