query GetOrgEventsWithPassengers($id: Uuid!) {
  orgs {
    get(id: $id) {
      id
      label
      events {
        id
        name
        bio
        imageUrl
        timeStart
        timeEnd
        publishedAt
        location {
          label
        }
        reservations {
            passengerCount
            isDropoff
        }
      }
    }
  }
}
