query GetOrgs {
  orgs {
    all {
      id
      label
      bio
      college {
          id
          name
          logoUrl
      }
      memberships {
          user {
              name
              phone
          }
          isDriver
      }
      events {
          id
          timeStart
          name
      }
      locations {
          id
      }
      vehicles {
          id
      }
    }
  }
}
