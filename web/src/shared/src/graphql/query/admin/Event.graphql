query GetAdminEvent($id: Uuid!) {
    events {
        get(id: $id) {
            id
            idOrg
            name
            bio
            imageUrl
            timeStart
            timeEnd
            reservationsStart
            publishedAt
            location {
                id
                label
                locationLat
                locationLng
            }
            reservations {
                id
                madeAt
                isDropoff
                isCancelled
                isComplete
                isCollected
                cancelledAt
                completeAt
                driverArrivedAt
                idDriver
                passengerCount
                reserver {
                    phone
                    name
                }
                stops {
                    isComplete
                    locationLat
                    locationLng
                    address {
                        main
                        sub
                    }
                }
                rating
                feedback {
                    isLongWait
                    isEtaAccuracy
                    isPickupSpot
                    isDriverNeverArrived
                }
                ratedAt
                estPickup
                estDropoff
                cancelReason
            }
            drivers {
                id
                phone
                user {
                    name
                    imageUrl
                }
                vehicle {
                    id
                    imageUrl
                    make
                    model
                    color
                }
                
            }
            strategy {
                drivers {
                    driver {
                        id
                    }
                    dest {
                        __typename
                        ... on DriverStopEstimationReservation {
                            idReservation
                            secondsPickup
                            secondsArrival
                            location {
                                address {
                                    main
                                    sub
                                }
                                coords {
                                    lat
                                    lng
                                }
                            }
                            reservation {
                                passengerCount
                                reserver {
                                    name
                                }
                            }
                        }
                    }
                    queue {
                        __typename
                        ... on DriverStopEstimationReservation {
                            idReservation
                            secondsPickup
                            secondsArrival
                            location {
                                address {
                                    main
                                    sub
                                }
                            }
                            reservation {
                                passengerCount
                                reserver {
                                    name
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
