mutation DriverPing($idEvent: Uuid!, $idDriver: Int!, $location: FormLatLng!) {
    drivers {
        ping(idEvent: $idEvent, idDriver: $idDriver, location: $location) {
            pickedUp
            dest {
                __typename
                ... on DriverStopEstimationEvent {
                    arrival
                }
                ... on DriverStopEstimationReservation {
                    isDropoff
                    passengers
                    location {
                        address {
                            main
                            sub
                        }
                        coords {
                            lat
                            lng
                        }
                    }
                    reservation {
                        reserver {
                            phone
                            name
                            imageUrl
                        }
                    }
                }
            }
            queue {
                __typename
                ... on DriverStopEstimationEvent {
                    arrival
                }
                ... on DriverStopEstimationReservation {
                    isDropoff
                    passengers
                    location {
                        address {
                            main
                            sub
                        }
                        coords {
                            lat
                            lng
                        }
                    }
                    reservation {
                        reserver {
                            phone
                            name
                            imageUrl
                        }
                    }
                }
            }
        }
    }
}
