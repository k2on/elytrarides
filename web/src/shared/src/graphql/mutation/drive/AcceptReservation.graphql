mutation AcceptReservation($idDriver: Int!, $idReservation: Uuid!) {
    drivers {
        acceptReservation(idDriver: $idDriver, idReservation: $idReservation) {
            pickedUp
            dest {
                __typename
                ... on DriverStopEstimationEvent {
                    arrival
                }
                ... on DriverStopEstimationReservation {
                    isDropoff
                    passengers
                    location {
                        address {
                            main
                            sub
                        }
                        coords {
                            lat
                            lng
                        }
                    }
                    reservation {
                        reserver {
                            phone
                            name
                            imageUrl
                        }
                    }
                }
            }
            queue {
                __typename
                ... on DriverStopEstimationEvent {
                    arrival
                }
                ... on DriverStopEstimationReservation {
                    isDropoff
                    passengers
                    location {
                        address {
                            main
                            sub
                        }
                        coords {
                            lat
                            lng
                        }
                    }
                    reservation {
                        reserver {
                            phone
                            name
                            imageUrl
                        }
                    }
                }
            }
        }
    }
}
